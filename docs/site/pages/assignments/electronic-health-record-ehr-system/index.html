<h1>New system for an old problem</h1>
<p>This new EHR system uses <a href="https://nuts.nl/">Nuts</a> as the trust layer. <a href="http://fhir.org/">HL7
FHIR</a> is used to store health care data.</p>
<p>The architecture is defined by <a href="https://informatiestandaarden.nictiz.nl/wiki/vpk:V4.0%5FFHIR%5FeOverdracht">eOverdracht
4.0-RC10</a>.
The assignment involved testing with other vendors like Nedap, Tenzinger and
PinkRoccade.</p>
